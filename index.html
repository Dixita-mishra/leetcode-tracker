<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leetcode Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Leetcode Tracker</h1>
        <div class="streak">
            <h2>Current Streak</h2>
            <span id="streakCounter">0</span>daysðŸ”¥
        </div>
        <div class="inputSection">
            <input type="text" id="problem-input" placeholder="Enter problem name (ex: Two Sum)">
            <button onclick="addProblem()">Add Attempted</button>
        </div>
        <div class="problemList">
            <h2>Attempted Problems</h2>
            <ul id="problemList"></ul>  
        </div> 
   
    <div class="codeEditor">
    <h2>ðŸ’» Solution Comparison</h2>
    <div class="editor-tabs">
        <button class="tab active" onclick="switchTab('original')">Original Solution</button>
        <button class="tab" onclick="switchTab('current')">Current Attempt</button>
        <button class="tab" onclick="switchTab('diff')">Compare</button>
    </div>
    
    <textarea id="originalCode" class="code-area" placeholder="Original solution will appear here..."></textarea>
    <textarea id="currentCode" class="code-area" placeholder="Write your revised solution here..."></textarea>
    <div id="diffView" class="diff-view" style="display: none;"></div>
    
    <div class="editor-actions">
        <button onclick="saveOriginalSolution()" style="background: #10b981;">Save Original</button>
        <button onclick="compareSolutions()" style="background: #f59e0b;">Compare Solutions</button>
        <button onclick="clearCurrent()" style="background: #ef4444;">Clear Current</button>
    </div>
</div>
 </div>
    <script src="script.js"></script>
</body>
</html>
